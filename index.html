<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/game.js" defer></script>
</head>
<body>
    <main>
        <h1>El Pollo Loco</h1>
        <div id="wrapper">
            <canvas id="canvas" width="720px" height="480px">
            </canvas>
            <div id="startscreen" class="d-flex">
                <button id="audio-btn" onclick="toggleMute()"><img src="./assets/icons/mute.png" alt="mute button" id="audio-btn-img"></button>
                <button id="play-btn" onclick="startGame()"><img src="./assets/icons/play4.png" alt="Play button"></button>
                <div id="btn-explanation">
                    <div><img src="./assets/icons/left.png" alt="keyboard left arrow">: Move left</img></div>
                    <div><img src="./assets/icons/right.png" alt="keyboard right arrow">: Move right</img></div>
                    <div><img src="./assets/icons/SPACE.png" alt="keyboard space">: Jump </img></div>
                    <div><img src="./assets/icons/D.png" alt="keyboard D">: Throw bottle </img></div>
                </div>
            </div>
        </div>
    
    </main>

</html>
